<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <dialog>
      <div class="dialog-container">
        <div class="dialog-header">
          <h2 class="dialog-title">Add new book</h2>
        </div>
        <div class="dialog-content">
          <form id="add-book-form">
            <div class="form-row">
              <label for="book-title">Book Title:</label>
              <input type="text" id="book-title" name="book-title" required />
              <br />
            </div>
            <div class="form-row">
              <label for="author-name">Author Name:</label>
              <input type="text" id="author-name" name="author-name" required />
              <br />
            </div>
            <div class="form-row">
              <label for="pages">Number of Pages:</label>
              <input type="number" id="pages" name="pages" required />
            </div>
          </div>
            <div class="dialog-footer">
              <button type="submit" class="btn" id="confirmBtn">Confirm</button>
              <button type="button" class="btn btn-delete" id="closeButton">Cancel</button>
            </div>
          </form>
      </div>
    </dialog>
    <div class="header">
      <img
        src="logo.png"
        alt="Library Logo"
        class="logo"
        style="width: 250px; height: 80px; object-fit: cover; border-radius: 8px"
      />
    </div>
    <div class="controls">
      <button class="btn btn-add" id="btn-borrow">Add book</button> 
      <button class="btn btn-add" id="btn-show">Show Library</button> 
    </div>
    <!-- container where bookcard will be generated from JS -->
    <div class="bookcard-container"></div>
  </body>
</html>
